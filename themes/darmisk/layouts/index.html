<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="keywords" content="{{ with .Params.keywords }}{{ . }}{{ else }}{{ .Site.Params.keywords }}{{ end }}">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  {{ partial "header.html" . }}
  <main>
    {{ partial "home-banner.html" . }}
    {{ partial "home-features.html" . }}
    {{ partial "opening-hours.html" . }}
    {{ partial "contact-section.html" . }}
    {{ partial "reviews-section.html" . }}
  </main>
  {{ partial "footer.html" . }}
  <script src="/js/menu.js"></script>
</body>
</html>
